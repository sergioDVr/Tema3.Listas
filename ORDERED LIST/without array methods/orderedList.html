<h1>Implementación de una lista</h1>
Introduce un número: <br/>
<input type="text" id="num" value="" placeholder="Entero">
<button id="pushButton" onclick="pushNumber (document.getElementById ('num').value);">Añade número</button>
<br>
<input type="text" id="index2" value="" placeholder="Index">
<button id="removeIndexButton" onclick="NumberRemove(document.getElementById('index2').value)">Borra número por Index
</button>
<br>
<input type="text" id="num3" value="" placeholder="Entero">
<button id="removeElementIndexButton" onclick="NumberRemoveElement(document.getElementById('num3').value)">Borra número
    por Elemento
</button>
<br>
<br/><br/>

<p id="error" style="color:red"></p>

</div>
